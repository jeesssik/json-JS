    <p id="pepito"></p> <!-- en este párrafo vacío vamos a cargar la data que levanto del json-->


    <script>
        // el fetch busca el archivo que tiene la data que queremos leer
        fetch('./data.json')
            // el .then lo que hace es recibir la data del archivo y lo formatea a json con el response.json()
            .then((response) => response.json())
            .then((json) => {
                
                        //console.log(json.title);  //carga la data en consola del explorador
                        
                        document.getElementById("pepito").innerHTML=json.title;  // identifico al id del elemento en donde quiero mostrar data, e indico cuál va a ser su contenido HTML
            
            });
